<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- media query -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/library.css">

    <!-- title -->
    <title>Document</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    
     <!-- START: container (aside + header + main) -->
     <div class="debug web-app-container">


        <!-- start: header -->
        <div class="debug top-area flex flex-dir-row align-it-center just-cont-between padd-5 bg-white">

            <!-- start: logo -->
            <div class="debug width-10">
                <img class="logo" src="./assets/img/logo.svg" alt="logo">
            </div>
            <!-- end: logo -->

            <!-- start: search bar -->
            <div class="debug width-70 heigh-40">

                <div class="input-group flex-nowrap height-100p100">
                    <span class="input-group-text" id="addon-wrapping" style="background-color: var(--color-light-gray);">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <input type="text" class="form-control height-100p100" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="addon-wrapping" style="background-color: var(--color-light-gray);">
                </div>

            </div>
            <!-- end: search bar -->

            <!-- start: right icons -->
            <div class="debug width-15 flex flex-dir-row align-it-center just-cont-around">

                <a href="#">
                    <i class="fa-solid fa-list-ul"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-circle-question"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </a>
                
                <!-- start: dropdown menu -->
                <div>

                    <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="padding: 0;">
                        <i class="fa-solid fa-bell col-orange"></i>
                    </button>

                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Profilo</a></li>
                      <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                      <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>

                </div>
                <!-- end: dropdown menu -->

            </div>
            <!-- end: right icons -->

            
        </div>
        <!-- end: header -->

        <!-- start: aside -->
        <div class="debug aside-area col-white flex flex-dir-col just-cont-between padd-5">
            
            <ul class="debug user-list-2 padd-5 margin-auto">
                <li>
                    <i class="fa-solid fa-house col-white"></i>
                    <a href="#">
                        Home
                    </a>
                </li>
                <li>
                    <i class="fa-solid fa-chart-simple col-white mr-5"></i>
                    <a href="#">
                        Stats
                    </a>
                </li>
                <li>
                    <i class="fa-solid fa-signal col-white"></i>
                    <a href="#">
                        Signals
                    </a>
                </li>
            </ul>

            <div class="debug admin col-white padd-5 margin-auto">
                <a href="#" style="text-decoration: none;" class="col-white">
                    <i class="fa-sharp fa-solid fa-gear col-white"></i>
                    Admin
                </a>
                
            </div>

        </div>
        <!-- end: aside -->

        <!-- start: main -->
        <div class="debug main-area padd-5">
            Chicco 3
        </div>
        <!-- start: main -->
        

    </div>
    <!-- END: container (aside + header + footer) -->


    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
